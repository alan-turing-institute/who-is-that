<!doctype html>
<html>
<head>
    <title>Process file</title>
    <style>
        #dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        #dropdown ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #dropdown ul li {
            padding: 8px 12px;
            cursor: pointer;
        }
        #dropdown ul li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Process file</h1>
    <div class="book" id="text-content">
        {% if text_items %}
            {% for text_item in text_items %}
                <details>
                    <summary>{{ text_item[0] }}</summary>
                    <p>{{ text_item[1] }}</p>
                </details>
            {% endfor %}
        {% endif %}
    </div>

    <div id="dropdown">
        <ul>
            <li onclick="summarise()">Summarise</li>
        </ul>
    </div>

    <form id="summary-form" method="POST" action="/summarise">
        <input type="hidden" name="selected_text" id="selected-text">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContent = document.getElementById("text-content");
            const dropdown = document.getElementById("dropdown");
            const selectedTextInput = document.getElementById("selected-text");

            textContent.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                const selectedText = window.getSelection().toString().trim();
                if (selectedText) {
                    selectedTextInput.value = selectedText;
                    dropdown.style.display = "block";
                    dropdown.style.left = `${event.pageX}px`;
                    dropdown.style.top = `${event.pageY}px`;
                } else {
                    dropdown.style.display = "none";
                }
            });

            document.addEventListener("click", (event) => {
                if (!dropdown.contains(event.target)) {
                    dropdown.style.display = "none";
                }
            });
        });

        function summarise() {
            document.getElementById("summary-form").submit();
        }
    </script>
</body>
</html>
